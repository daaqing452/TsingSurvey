<!DOCTYPE>
{% load static %}
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> 管理员列表 </title>
	<link href='{% static 'bootstrap/css/bootstrap.min.css' %}' rel="stylesheet">
	<link href='{% static 'css/survey.css' %}' rel="stylesheet">
	<script src='{% static 'js/jquery-3.1.1.min.js' %}'> </script>
	<script src='{% static 'js/csrf.js' %}'> </script>
	<script src='{% static 'js/header_footer.js' %}'> </script>
	<script src='{% static 'js/admin_list.js' %}'> </script>
	<script src='{% static 'bootstrap/js/bootstrap.min.js' %}'> </script>
</head>

<body style="background-color:#F5FFFA;">
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href=""><span class="glyphicon glyphicon-search"> </span>TsingSurvey</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ><a href='/index/'> 首页 </a></li>
  		<li ><a href='/profile/{{ user.id }}'>个人页面 </a></li>
  		{% if user.is_superuser %}
		<li class="active"><a href='/admin_list/'> 管理员列表 </a> </li>
  		{% endif %}
  		{% if user.is_staff %}
    	<li ><a href='/user_list/'> 用户列表 </a> </li>
    	<li ><a href='/search/'> 搜索 </a></li>
  		{% endif %}
  		<li ><a href='/logout/'> 登出 </a> </li>
  	
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="col-md-offset-1 col-md-10 ">
<h3 class="text-center"> 管理员列表 </h3>
<table class="table table-hover" id='admin_list'>
	<tr>
		<td></td>
		<td align=center> 学号 </td>
		<td align=center> 姓名 </td>
	</tr>
	<tr type='clone' style='display:none'>
		<td align=center> <input type='checkbox' username='' /> </td>
		<td align=center> <a type='username'> clone </a> </td>
		<td align=center type='name'> clone </td>
	</tr>
	<tr type='item'>
		<td align=center> <input type='checkbox' username='' /> </td>
		<td align=center> remove_a </td>
		<td align=center> remove_b </td>
	</tr>
</table>
<input type='text' id='add' name='username' placeholder="请输入新管理员学号"  />
<button class="btn btn-success " id='add'> 添加管理员 </button>
<button  class="btn btn-danger " style="float:right" id='delete'> 删除 </button>






</div>

<div id='footer'> </div>
</body>
</html>
