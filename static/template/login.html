<!DOCTYPE html>
{% load static %}
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Login </title>

	<link href='{% static 'bootstrap/css/bootstrap.min.css' %}' rel="stylesheet">
	<script src='{% static 'js/jquery-3.1.1.min.js' %}'> </script>
	<script src='{% static 'js/md5.js' %}'></script>
	<script src='{% static 'js/base.js' %}'></script>
	<script src='{% static 'js/login.js' %}'></script>
</head>

<body style="text-align:center; background-size:cover; height: 100%" background="{% static 'img/background.jpg' %}" >
<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
	<p class="text-center" style="color:#A0522D; font-size:40px; margin:100px 0px 100px 0px"><span class="glyphicon glyphicon-search"> </span>YouthResearch</p>
	<form method='post' enctype='multipart/form-data' style="margin:10px 10px 10px 10px;">
		{% csrf_token %}
		<input id='username' type='text' name='username' class="form-control" placeholder="学号"/>
		<br />
		<input id='password' type='password' name='password' class="form-control" placeholder="密码"/>
		<br />
		<input type="submit" class="btn btn-primary btn-lg btn-block" onclick="return checkAndSubmit();" value="登陆" />
	</form>
	<span style="color:#ffffff">{{ info }}</span>
	</div>
	<div class="col-md-4"></div>
</div>
</body>
</html>
