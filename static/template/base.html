<!DOCTYPE html>
{% load static %}
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> 首页 </title>
	<link href='{% static 'bootstrap/css/bootstrap.min.css' %}' rel="stylesheet">
	<script src='{% static 'js/jquery-3.1.1.min.js' %}'> </script>
	<script src='{% static 'js/csrf.js' %}'> </script>
	<script src='{% static 'js/header_footer.js' %}'> </script>
	
	<script src='{% static 'bootstrap/js/bootstrap.min.js' %}'> </script>
</head>

<body style="background-color:#F5FFFA; text-align:center;">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href=""><span class="glyphicon glyphicon-search"> </span>YouthResearch</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
        <li ><a href='/index/'> 首页 </a></li>
    		<li ><a href='/profile/{{ user.id }}'> 个人资料 </a></li>
    		{% if user.is_superuser %}
  	    <li ><a href='/admin_list/'> 管理员列表 </a> </li>
    		{% endif %}
    		{% if user.is_staff %}
      	<li ><a href='/user_list/'> 用户列表 </a> </li>
      	<li ><a href='/search/'> 搜索 </a></li>
    		{% endif %}
        <li><a href='/prize/'> 积分兑换 </a></li>
    		<li ><a href='/logout/'> 登出 </a> </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

    {% block context %}
        添加内容
    {% endblock context %}

  <div id='footer'> </div>
</body>
</html>
