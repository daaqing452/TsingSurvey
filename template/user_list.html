<!DOCTYPE html>
{% load static %}
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> 用户列表 </title>
	<script src='{% static 'js/jquery-3.1.1.min.js' %}'> </script>
	<script src='{% static 'js/csrf.js' %}'> </script>
	<script src='{% static 'js/header_footer.js' %}'> </script>
	<script src='{% static 'js/user_list.js' %}'> </script>
</head>

<body>
<div id='header' uid={{ user.id }}> </div>

<h3> 用户列表 </h3>
<table id='user_list'>
	<tr>
		<td> </td>
		<td align=center> 学号 </td>
		<td align=center> 姓名 </td>
		<td align=center> 是否为样本 </td>
	</tr>
	<tr type='clone' style='display:none'>
		<td> <input type='checkbox' username='' /> </td>
		<td> <a type='username'> clone_a </a> </td>
		<td type='name'> clone_b </td>
		<td type='is_sample' align=center> clone_c </td>
	</tr>
	<tr type='item'>
		<td> <input type='checkbox' username='' /> </td>
		<td> remove_a </td>
		<td> remove_b </td>
		<td> remote_c </td>
	</tr>
</table>
<button id='select_all'> 全选 </button>
<button id='select_none'> 全不选 </button>
<button id='sample_yes'> 设置为样本 </button>
<button id='sample_no'> 设置为非样本 </button>
<br/>
<button id='delete'> 删除 </button>

<h3> 添加用户 </h3>
<input type='text' id='add' name='username' />
<button id='add'> 添加 </button>
<br/>
<button id='load_file'> 批量添加 </button>

<div id='footer'> </div>
</body>
</html>
