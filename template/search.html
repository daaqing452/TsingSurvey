<!DOCTYPE html>
{% load static %}
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> 搜索 </title>
	<script src='{% static 'js/jquery-3.1.1.min.js' %}'> </script>
	<script src='{% static 'js/csrf.js' %}'> </script>
	<script src='{% static 'js/header_footer.js' %}'> </script>
	<script src='{% static 'js/search.js' %}'> </script>
</head>

<body>
<div id='header' uid={{ user.id }}> </div>

<p> 搜索 </p>
<input type='text' id='keyword' />
<button id='search'> 搜索 </button>
<table id='result'>
	<tr>
		<td align=center> 编号 </td>
		<td align=center> 问卷标题 </td>
		<td align=center> 时间 </td>
		<td align=center> 上下文 </td>
	</tr>
	<tr type='clone' style='display:none'>
		<td type='qid'> clone_a </td>
		<td> <a type='title'> clone_b </a> </td>
		<td type='update_time'> clone_c </td>
		<td> <span type='context_left'> clone_d </span><span type='context_mid' style='color:red'> clone_e </span><span type='context_right'> clone_f </span> </td>
	</tr>
	<tr type='empty' style='display:none'>
		<td colspan='4' align=center> <没有结果> </td>
	</tr>
</table>

<div id='footer'> </div>
</body>
</html>
